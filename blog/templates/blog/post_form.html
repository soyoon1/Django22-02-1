{% extends 'blog/base.html' %}

{% block head_title %}
    Create Post - Blog
{% endblock %}

{% block main_area %}
  <h1>Create New Post</h1>
  <hr>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %} <!--csrf공격 막기 위함.-->
    <table>
      {{form}}
    </table>
    <button type="submit" class="btn btn-primary float-right">Submit</button>
  </form>
{% endblock %}
